name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -v -race ./...

      - name: Build binaries
        run: |
          mkdir -p dist

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o dist/go-salesforce-emulator-linux-amd64 ./cmd/go-salesforce-emulator

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-w -s" -o dist/go-salesforce-emulator-linux-arm64 ./cmd/go-salesforce-emulator

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-w -s" -o dist/go-salesforce-emulator-darwin-amd64 ./cmd/go-salesforce-emulator

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s" -o dist/go-salesforce-emulator-darwin-arm64 ./cmd/go-salesforce-emulator

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-w -s" -o dist/go-salesforce-emulator-windows-amd64.exe ./cmd/go-salesforce-emulator

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
